<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MediSense Cartoon Mode</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  overflow:hidden;
  font-family:'Fredoka', sans-serif;
  height:100vh;
  background: linear-gradient(-45deg,#a1ffce,#faffd1,#ffd6e0,#c2f0ff);
  background-size: 400% 400%;
  animation: bgMove 8s infinite alternate ease-in-out;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

@keyframes bgMove {
  0% { background-position:0% 50%; }
  100% { background-position:100% 50%; }
}

/* Crazy shaking title */
h1 {
  font-size:4rem;
  color:#ff4081;
  text-shadow: 4px 4px 0 #fff;
  animation: shake 2s infinite;
}

@keyframes shake {
  0%,100% { transform: rotate(0deg); }
  25% { transform: rotate(2deg); }
  50% { transform: rotate(-2deg); }
  75% { transform: rotate(1deg); }
}

/* Jelly Logo */
#logo {
  width:220px;
  animation: jelly 2s infinite;
  cursor:pointer;
}

@keyframes jelly {
  0%,100% { transform: scale(1,1); }
  25% { transform: scale(1.1,0.9); }
  50% { transform: scale(0.9,1.1); }
  75% { transform: scale(1.05,0.95); }
}

/* Cartoon button */
button {
  margin-top:30px;
  padding:15px 60px;
  font-size:1.3rem;
  background:#ffcc00;
  border:none;
  border-radius:50px;
  box-shadow:0 8px 0 #d4a500;
  cursor:pointer;
  transition:0.2s;
}

button:hover {
  transform:translateY(-6px) rotate(2deg);
}

button:active {
  transform:translateY(6px);
  box-shadow:0 3px 0 #d4a500;
}

/* Floating blobs */
.blob {
  position:fixed;
  bottom:-100px;
  font-size:2rem;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform:translateY(0) rotate(0deg); opacity:1; }
  to { transform:translateY(-120vh) rotate(360deg); opacity:0; }
}
</style>
</head>

<body>

<h1> MediSense </h1>

<img id="logo" src="medisense.png">

<button onclick="crazyEnter()">Enter the Hospital ðŸš€</button>

<script>
// FLOATING CRAZY EMOJIS
const emojis = ['ðŸ©º','ðŸ’Š','ðŸ§ ','â¤ï¸','ðŸ§¬','ðŸ¦ ','ðŸ©¸','ðŸŽˆ'];

function createBlob(){
  let blob=document.createElement("div");
  blob.className="blob";
  blob.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  blob.style.left=Math.random()*100+"vw";
  blob.style.animationDuration=(5+Math.random()*5)+"s";
  blob.style.fontSize=(20+Math.random()*40)+"px";
  document.body.appendChild(blob);
  setTimeout(()=>blob.remove(),8000);
}

setInterval(createBlob,300);

// CRAZY BUTTON EFFECT
function crazyEnter(){
  document.body.style.animation="spin 1s";
  document.body.style.transform="scale(1.2)";
  setTimeout(()=>{
    window.location.href="nextpage.html";
  },800);
}

// EXTRA CRAZY SPIN
const style=document.createElement("style");
style.innerHTML=`
@keyframes spin {
  from { transform:rotate(0deg); }
  to { transform:rotate(720deg); }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
